<ion-list>      
  @for (task of tasks(); track task.id) {
    <ion-item-sliding>
      <ion-item>
        @if (enableCategories() && task.categoryId) {
          <div 
            class="category-indicator" 
            [style.background-color]="getCategoryColor(task.categoryId)"
          ></div>
        }
        <ion-checkbox 
          slot="start" 
          [(ngModel)]="task.completed"
          (ionChange)="toggleTask(task)"
        ></ion-checkbox>
        <ion-label [class.completed]="task.completed">
          <h2>{{ task.name }}</h2>
          <p>{{ task.createdAt | date:'d/M/yy, h:mm a' }}</p>
          @if (enableCategories() && task.categoryId) {
            <ion-chip [style.background-color]="getCategoryColor(task.categoryId)" [style.color]="'white'">
              <ion-icon [name]="getCategoryIcon(task.categoryId)"></ion-icon>
              {{ getCategoryName(task.categoryId) }}
            </ion-chip>
          }
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteTask(task.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  } @empty {
    <ion-item lines="none">
      <ion-label class="ion-text-center ion-padding">
        <p class="empty-message">No hay tareas. Â¡Agrega una nueva!</p>
      </ion-label>
    </ion-item>
  }
</ion-list>
