<ion-list>
  @for (category of categories(); track category.id) {
    <ion-item-sliding>
      <ion-item>
        <div class="category-indicator" [style.background-color]="category.color"></div>
        <ion-label>
          <h2>{{ category.name }}</h2>
          <p>Creada: {{ category.createdAt | date:'d/M/yy' }}</p>
        </ion-label>
        <ion-chip [style.background-color]="category.color" [style.color]="'white'">
          @if (category.icon) {
            <ion-icon [name]="category.icon"></ion-icon>
          }
          {{ category.name }}
        </ion-chip>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="editCategory(category)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteCategory(category.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  } @empty {
    <ion-item lines="none">
      <ion-label class="ion-text-center ion-padding">
        <p class="empty-message">No hay categorías. ¡Agrega una nueva!</p>
      </ion-label>
    </ion-item>
  }
</ion-list>
